<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محاسبه قیمت پارساشاپ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <img src="https://raw.githubusercontent.com/parsashop24/price/main/parsashop.png" alt="Your Logo" class="img-fluid mb-4"> <!-- Logo added here -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">محاسبه قیمت پارساشاپ</h2>
                    <form>
                        <div class="mb-3">
                            <label for="originalPrice" class="form-label">قیمت اصلی محصول به یورو</label>
                            <input type="number" id="originalPrice" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">وزن کالا به گرم (مثال 200 گرم)</label>
                            <input type="number" id="weight" class="form-control" min="0" required>
                        </div>
                        <button type="button" onclick="calculateFinalPrice()" class="btn btn-primary btn-lg w-100">محاسبه قیمت</button>
                    </form>
                    <div id="result" class="text-center mt-4"></div>
                    <div id="additionalInfo" class="text-center mt-4"></div> <!-- Added div for additional info -->
                    <a href="https://t.me/your_telegram_channel" class="btn btn-primary btn-lg w-100" target="_blank">ارتباط در تلگرام</a> <!-- Telegram button -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function calculateFinalPrice() {
    // Get the values entered by the user
    var originalPrice = parseFloat(document.getElementById("originalPrice").value);
    var weight = parseFloat(document.getElementById("weight").value);

    // Apply the condition to calculate the final price
    var finalPrice;
    if (originalPrice < 100) {
        finalPrice = originalPrice * 1.12;
    } else if (originalPrice < 400) {
        finalPrice = originalPrice * 1.09;
    } else if (originalPrice < 1000) {
        finalPrice = originalPrice * 1.05;
    } else {
        finalPrice = originalPrice * 1.04;
    }

    // Calculate the total price including weight
    var totalPrice = finalPrice + (weight * 0.015) + 2;

    // Display the result in euros with bold text
    document.getElementById("result").innerHTML = "<strong>قیمت نهایی تحویل در ایران (به یورو): </strong>" + "<strong>" + totalPrice.toFixed(2) + "</strong>";
    
    // Display additional info
    document.getElementById("additionalInfo").innerHTML = "قیمت یورو بر اساس قیمت حواله یورو است که معادل با 200 تومان بالاتر از قیمت فروش سایت بن بست است.";
}
</script>

</body>
</html>
