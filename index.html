<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خرید مستقیم از اروپا پارساشاپ 24</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
<style>
    /* Your CSS styles */
</style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <!-- Your JavaScript will generate the content here -->
        </div>
    </div>
</div>

<script>
// This JavaScript will dynamically generate the content
document.addEventListener("DOMContentLoaded", function() {
    var container = document.querySelector('.col-md-6.text-center');

    // Dynamically load content
    container.innerHTML = `
        <img src="https://raw.githubusercontent.com/parsashop24/c/main/parsashop.png" alt="ParsaShop24" class="img-fluid mb-4 logo">
        <h2 class="mb-4">خرید مستقیم از اروپا با پارساشاپ 24</h2>
        <!-- Other dynamic content goes here -->
    `;
});
</script>

</body>
</html>
